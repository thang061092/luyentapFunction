<script>
    function number(a, b) {
        if (a > b) {
            alert("so " + a + " lớn hơn số " + b);
        } else {
            let sum = a + b;
            alert("tổng của hai số = " + sum);
        }
    }

    let a = +prompt("nhap vao so thu nhat");
    let b = +prompt("nhap vao so thu hai ");
    number(a, b);
</script>
