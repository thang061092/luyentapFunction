<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi bat ki");
    let characters = prompt("nhap ki tu muon tim kiem");
    alert(check(str));

    function check(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (characters == str[i]) {
                count++
            }
        }
        return count;
    }


</script>
</body>
</html>
