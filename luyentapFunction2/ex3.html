<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function func1(a) {
        if (a == 2)
            return 2;
        return a * func1(a - 1);
    }
    let number= +prompt("nhập số muốn tính ");
    alert("giai thua cua " + number + " la "+ func1(number))
</script>
</body>
</html>
